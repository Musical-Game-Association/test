<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .password-input {
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 1.5em;
            }
        }
    </style>
    <script src="passwords.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Proxy Service for GY Students</div>
        <input type="password" class="password-input" id="password" placeholder="请输入验证码">
        <button onclick="verifyPassword(document.getElementById('password').value)">提交</button>
    </div>
</body>
</html>
