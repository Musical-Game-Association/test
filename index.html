<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugassn音游社—验证页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20% auto;
            max-width: 80%;
        }
        .title {
            font-size: 20px; /* 修改这里的字体大小 */
            margin-bottom: 20px;
        }
        .password-input {
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Mugassn音游社—身份识别</div> <!-- 这里的标题字体大小已经调小了 -->
        <input type="password" class="password-input" id="password" placeholder="请输入密码" onkeydown="checkEnter(event)">
        <button class="submit-button" onclick="verifyPassword()">提交</button>
    </div>

    <script src="passwordVerification.js"></script>
</body>
</html>
