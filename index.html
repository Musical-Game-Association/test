<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY Proxy Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20% auto;
            max-width: 80%;
        }
        .title {
            font-size: 20px; /* 修改这里的字体大小 */
            margin-bottom: 20px;
        }
        .password-input {
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">GY Proxy Service</div>
        <input type="password" class="password-input" id="password" placeholder="请输入识别码" onkeydown="checkEnter(event)">
        <button class="submit-button" onclick="verifyPassword()">提交</button>
    </div>

    <script src="pw.js"></script>
    <script>
        // Function to verify the password and redirect to the corresponding URL
        function verifyPassword() {
            var password = document.getElementById('password').value;
            if (password.trim() === '') {
                alert('请输入识别码！');
                return;
            }

            var index = passwords.indexOf(password);
            if (index !== -1) {
                window.location.href = urls[index];
            } else {
                alert('未查询包含该识别码，请核实！');
            }
        }

        // Function to check if Enter key is pressed
        function checkEnter(event) {
            if (event.key === 'Enter') {
                verifyPassword();
            }
        }
    </script>
</body>
</html>
